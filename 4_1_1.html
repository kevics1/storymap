<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东盟FDI流入数据分析</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        #container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 25px;
        }
        h1 {
            text-align: center;
            color: #1a3a6d;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            text-align: center;
            color: #4a6fa5;
            margin-bottom: 25px;
            font-size: 15px;
        }
        #chart {
            height: 500px;
            width: 100%;
        }
        .source {
            text-align: right;
            font-size: 13px;
            color: #6c7a89;
            margin-top: 15px;
            font-style: italic;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .legend-color {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>东盟外国直接投资(FDI)流入分析 (2013-2023)</h1>
        <div class="subtitle">单位：亿美元 | 数据来源: 东盟2024年统计摘要</div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #1a3a6d;"></div>
                <span>FDI总额</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #4a9d9c;"></div>
                <span>东盟外投资</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #e8c547;"></div>
                <span>东盟内投资</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #d9534f;"></div>
                <span>中国制造业FDI</span>
            </div>
        </div>
        
        <div id="chart"></div>
        
        <div class="source">制图: 南华早报 | 2023年东盟FDI总额: 2298亿美元（同比增长0.3%）</div>
    </div>

    <script>
        // 初始化ECharts实例
        const chartDom = document.getElementById('chart');
        const myChart = echarts.init(chartDom);
        
        // 图表数据
        const years = ['2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'];
        const totalFDI = [120.5, 129.9, 115.4, 112.5, 156.4, 145.1, 164.4, 120.4, 207.7, 229.2, 229.8];
        const extraASEAN = [130.5, 123.5, 143.2, 97.9, 105.7, 208.0, null, null, null, null, null];
        const intraASEAN = [102.1, 108.0, 95.1, 86.8, null, null, null, null, null, null, null];
        const chinaManufacturingFDI = [18.4, 21.9, 20.3, 25.7, 25.9, 21.6, 21.2, 22.4, 24.4, 33.5, 21.9];
        
        // 配置项
        const option = {
            tooltip: {
                trigger: 'axis',
                formatter: function(params) {
                    let result = `<div style="font-weight:bold;margin-bottom:8px;padding-bottom:5px;border-bottom:1px solid #eee">${params[0].name}年</div>`;
                    
                    params.forEach(param => {
                        if (param.value !== null) {
                            result += `
                                <div style="display:flex;justify-content:space-between;margin-top:5px">
                                    <span>${param.seriesName}:</span>
                                    <span style="font-weight:bold;color:${param.color}">${param.value.toFixed(1)}亿美元</span>
                                </div>`;
                        }
                    });
                    
                    return result;
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '10%',
                top: '10%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: years,
                axisLine: {
                    lineStyle: {
                        color: '#9cb3c9'
                    }
                }
            },
            yAxis: {
                type: 'value',
                name: '亿美元',
                axisLine: {
                    show: true,
                    lineStyle: {
                        color: '#9cb3c9'
                    }
                },
                splitLine: {
                    lineStyle: {
                        type: 'dashed',
                        color: '#e6eef7'
                    }
                }
            },
            series: [
                {
                    name: 'FDI总额',
                    type: 'line',
                    data: totalFDI,
                    smooth: true,
                    symbol: 'circle',
                    symbolSize: 8,
                    lineStyle: {
                        width: 4,
                        color: '#1a3a6d'
                    },
                    itemStyle: {
                        color: '#1a3a6d'
                    }
                },
                {
                    name: '东盟外投资',
                    type: 'bar',
                    stack: 'FDI',
                    barWidth: '60%',
                    data: extraASEAN,
                    itemStyle: {
                        color: '#4a9d9c'
                    }
                },
                {
                    name: '东盟内投资',
                    type: 'bar',
                    stack: 'FDI',
                    barWidth: '60%',
                    data: intraASEAN,
                    itemStyle: {
                        color: '#e8c547'
                    }
                },
                {
                    name: '中国制造业FDI',
                    type: 'line',
                    data: chinaManufacturingFDI,
                    smooth: true,
                    symbol: 'diamond',
                    symbolSize: 10,
                    lineStyle: {
                        width: 3,
                        color: '#d9534f'
                    },
                    itemStyle: {
                        color: '#d9534f'
                    }
                }
            ]
        };
        
        // 应用配置项
        myChart.setOption(option);
        
        // 响应式调整
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
